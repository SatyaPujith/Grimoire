    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Crimson+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f0518;
            font-family: 'Crimson Text', serif;
        }
        .font-creep {
            font-family: 'Creepster', display;
        }
        .font-drip {
            font-family: 'Nosifer', display;
        }
        /* Custom scrollbar for the spooky feel */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a0b2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #4c1d95;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d97706;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes dissolve {
            0% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
            100% { transform: scale(1.5) translateY(-50px); opacity: 0; filter: blur(10px); }
        }
        .animate-dissolve {
            animation: dissolve 1s forwards;
        }
    </style>
